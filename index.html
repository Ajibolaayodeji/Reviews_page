<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1f40f776b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img_container">
                    <img src="./images/avatar_hat.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus fugiat, sed beatae sint sunt minus eius commodi earum, et veritatis quod ad cumque deserunt laudantium doloribus voluptatum ab. Voluptates, velit.
                </p>
                <!-- pre next button -->
                <div class="button_container">
                    <button class="prev-btn">
                        <i class="fa-sharp fa-solid fa-arrow-right fa-rotate-180 fa-2xl" style="color: #00b7ff;"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fa-sharp fa-solid fa-arrow-right fa-2xl" style="color: #00b7ff;"></i>
                    </button>
                </div>
                <!--random button-->
                <button id="random-btn" onclick="">surprise me</button>
            </article>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
